compressionLevel: mixed

nmHoistingLimits: workspaces

nodeLinker: node-modules

npmPublishAccess: public

npmPublishRegistry: "https://registry.npmjs.org"

npmRegistries:
  "https://registry.npmjs.org":
    npmAlwaysAuth: true

supportedArchitectures:
  cpu:
    - x64
    - ia32
    - arm64
    - arm
  libc:
    - glibc
    - musl
  os:
    - darwin
    - linux
    - win32
